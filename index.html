<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">

    <!-- header -->
    <header class="header">
        <div class="bg-primary">
            <h1 class="p-2 text-center text-white">Weather Dashboard</h1>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="row">

            <!-- Search section -->
            <section class="col-sm-4">
                <div class="card">
                    <h3 class="card-header">Search for a City:</h3>
                    <section id="search-form" class="card-body">
                        <input id="search" type="text" autofocus="true" class="form-input"
                            placeholder="Enter the name of a city" />
                        <button id="btn" class="btn btn-primary btn-sm">Search</button>
                    </section>


                    <!-- Search history -->
                    <section>
                        <ul class="list-group" id="search-history-list">
                            <!-- <li class="list-group-item"></li> -->

                        </ul>
                    </section>
            </section>

            <div class="col-sm-8">
                <!-- Current forecast section -->
                <section>
                    <h1 class="searchInfo"></h1>
                    <img class="weatherIcon">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </section>


                <!-- Future forecast section -->
                <section>
                    <div class="row">
                        <div class="col-sm">
                            <div class="forecast"></div>
                        </div>
                        <div class="col-sm">
                            <div class="forecast"></div>
                        </div>
                        <div class="col-sm">
                            <div class="forecast"></div>
                        </div>
                        <div class="col-sm">
                            <div class="forecast"></div>
                        </div>
                        <div class="col-sm">
                            <div class="forecast"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
