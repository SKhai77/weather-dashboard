<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <!-- header -->
    <header class="header">
        <div class="bg-primary">
            <h1 class="p-2 text-center text-white">Weather Dashboard</h1>
        </div>
    </header>

    <!-- main content -->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <!-- Search section -->
            <section>
                <div class="card">
                    <h3 class="card-header">Search for a City:</h3>
                    <section id="search-form" class="card-body">
                        <input name="search" id="search" type="text" autofocus="true" class="form-input" />
                        <button class="btn">Search</button>
                    </section>
            </section>

            <!-- Current forecast section -->
            <section>
                <div class="card">
                    <h1 class="searchInfo"></h1>
                    <img class="weatherIcon">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </section>

            <!-- Future forecast section -->
            <section>
                <div class="flex">
                    <div class="card">
                        <div class="forecast"></div>
                    </div>
                    <div class="card">
                        <div class="forecast"></div>
                    </div>
                    <div class="card">
                        <div class="forecast"></div>
                    </div>
                    <div class="card">
                        <div class="forecast"></div>
                    </div>
                    <div class="card">
                        <div class="forecast"></div>
                    </div>
                </div>
            </section>

    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
